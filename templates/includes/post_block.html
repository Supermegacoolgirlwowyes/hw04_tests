<div class="card mb-3 mt-1 shadow-sm">
    {% load thumbnail %}
    {% thumbnail post.image "960x339" crop="center" upscale=True as im %}
        <img class="card-img" src="{{ im.url }}">
    {% endthumbnail %}
    <div class="card-body">
        <p class="card-text">
            <a href="{% url 'profile' username=post.author %}"><strong class="d-block text-gray-dark">@{{ post.author }}</strong></a>
            <p>{{ post.text|linebreaksbr }}</p>
        </p>
        <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group ">
                {% if user.is_authenticated %}
                    <a class="btn btn-sm text-muted" href='{% url 'post' username=post.author post_id=post.id %}'>Добавить комментарий</a>
                {% endif %}
                {% if username == request.user %}
                    <a class="btn btn-sm text-muted" href='{% url 'post_edit' username=post.author post_id=post.id %}'>Редактировать</a>
                {% endif %}
            </div>
            <small class="text-muted"></small>
        </div>
    </div>
</div>
